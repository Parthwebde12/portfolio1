<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio - Projects</title>
    <link rel="icon" type="image/png" href="PW.jpeg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Roboto:wght@300;400;700&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: navy;
        }

        .header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            margin: 0;
            font-family: 'Pacifico', cursive;
            font-size: 2.5em;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 40px auto;
        }

        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .project {
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .project:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .project h2 {
            margin-top: 0;
            font-size: 1.5em;
        }

        .project img {
            max-width: 100%;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .home-button {
            display: inline-block;
            margin: 20px 0;
            padding: 12px 25px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 50px;
            transition: background-color 0.3s, transform 0.3s;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .home-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>My Projects</h1>
    </div>
    <div class="container">
        <a href="portfolio.html" class="home-button">Home</a>
        <div class="projects">
            <div class="project">
                <h2>Project 1</h2>
                <img src="project1.jpg" alt="Project 1 Photo">
                <p>Description of project 1.</p>
                <p>Additional information about project 1.</p>
            </div>
            <div class="project">
                <h2>Project 2</h2>
                <img src="project2.jpg" alt="Project 2 Photo">
                <p>Description of project 2.</p>
                <p>Additional information about project 2.</p>
            </div>
            <div class="project">
                <h2>Project 3</h2>
                <img src="project3.jpg" alt="Project 3 Photo">
                <p>Description of project 3.</p>
                <p>Additional information about project 3.</p>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2023 My Portfolio</p>
    </div>
</body>

</html></div>
